<h1>Toggle (hide/show)</h1>

<button (click)="toggleTag()">Show/Hide</button>
<h2 appHighlight *ngIf="showMe">toggle me</h2>

<ul>
  <li *ngFor="let item of items; let i = index" [ngClass]="i > 4 ? 'colored' : ''"
    [ngStyle]="i > 4 ? currentStyles : ''">{{i + 1}}
    on {{today | date:'full'}}</li>
</ul>
